<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>The Clock</title>
  </head>
  <body class="bg-dark">
    <div
      class="container d-flex justify-content-center align-items-center vw-100 vh-100"
    >
      <div class="row p-2 mx-auto">
        <div class="col-md-4 col-12 offset-md-3">
          <h2>Our Time <span class="heading" id="heading"></span></h2>
          <p class="my-4 fs-6">
            The countdown clock stands as an ideal and dynamic for monitoring
            our day, efficient way to manage time.
          </p>
        </div>

        <div class="col-md-5 col-12 text-center">
          <span class="clock-container">
            <span
              class="clock fw-bold fs-1 display-6 text-primary xl-text"
              id="clock"
            ></span>
            <span class="lead align-self-end d-block w-100 mb-2 fs-4"
              >Balance
            </span>
          </span>
          <span class="original fw-bold fs-4 text-white" id="original"></span>
          <span class="align-self-end d-block w-100 mb-2 fs-6"
            >Current Time
          </span>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
